<!DOCTYPE html>
<html>
  <!-- BEGIN HEAD -->
<head>
  <meta http-equiv="content-type" content="text/html;charset=ISO-8859-1" />
  <meta charset="ISO-8859-1">
  <title>Exemplo aplicação com JS e REST</title>
  <!-- CSS -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- JS: Angular.JS -->
<script src="js/angular/angular.js"></script>
<script src="js/angular/i18n/angular-locale_pt-br.js"></script>
  <!-- JS: Aplicação de exemplo -->
  <script src="js/app-exemplo/ufController.js"></script> </head>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body data-ng-app="exemplo">
  <div ng-controller="ufController">
    <div class="col-lg-12">
      UF: <select ng-model="ufSelecionada" ng-options="uf.nome for uf in ufs"> <option value="">-- selecione --</option> </select>
      <button type="submit" class="btn btn-primary" ng-disabled="!ufSelecionada" ng-click="carregarDadosUf()">Exibir cidades da UF</button> </div>

<h4>Lista de cidades em {{ufDetalhada.nome}}-{{ufDetalhada.sigla}}</h4>
<table class="table table-striped table-hover">
  <thead> <tr> <th>Cidade</th>
    <th class="text-right">Populacao (hab)</th>
    <th class="text-right">Area (km2)</th>
  </tr> </thead>
  <tbody> <tr data-ng-repeat="cidade in cidades | orderBy:'nome'">
    <td>{{cidade.nome}}</td>
    <td class="text-right">{{cidade.populacao | number }}</td>
    <td class="text-right">{{cidade.area | number:1}}</td>
</tr> </tbody> </table>

  <div class="bg-danger">{{resultado}}
  </div>

  </div>
</body>
</html>
