
<div class="col-lg-3">

<div class="col-lg-12">
  <h4>Atualizar cadastro do cliente</h4>

<form role="form">
  <div class="form-group">
    <label for="inputNome1">ID: {{cliente.id}}</label>
  </div>
  <div class="form-group">
    <label for="inputNome1">Nome</label>
    <input type="text" class="form-control" id="inputNome1" placeholder="Informe o nome do cliente" ng-model="cliente.nome">
  </div>
  <div class="form-group">
    <label for="inputEmail1">E-mail</label>
    <input type="email" class="form-control" id="inputEmail1" placeholder="Informe o e-mail do cliente" ng-model="cliente.email">
  </div>
  <div class="row">

  <div class="form-group col-xs-10">
    <label for="inputFaixaSalarial1">Renda</label>
    <select class="form-control" id="inputFaixaSalarial1" ng-model="cliente.renda">
      <option>até R$ 999,99</option>
      <option>entre R$ 1.000,00 e R$ 4.999,99</option>
      <option>entre R$ 5.000,00 e R$ 9.999,99</option>
      <option>acima de R$ 10.000,00</option>
    </select>
  </div>

  </div>

  <button type="submit" class="btn btn-default btn-primary" ng-click="atualizarCadastroCliente(cliente)">Salvar alteração de cadastro</button>
  <button type="reset" class="btn active">Cancelar alterações</button>
</form>

  <div class="bg-danger">{{resultado}}
  </div>

</div>
