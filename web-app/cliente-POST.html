<!DOCTYPE html>
<html>
  <!-- BEGIN HEAD -->
<head>
  <meta http-equiv="content-type" content="text/html;charset=ISO-8859-1" />
  <meta charset="ISO-8859-1">
  <title>Exemplo aplicação com JS e REST</title>
  <!-- CSS -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- JS: Angular.JS -->
  <script src="js/angular/angular.js"></script>
  <script src="js/angular/i18n/angular-locale_pt-br.js"></script>
  <!-- JS: Aplicação de exemplo -->
  <script src="js/app-exemplo/clienteController.js"></script>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body data-ng-app="exemplo">
  <div ng-controller="clienteController">
    <div class="col-lg-12">

      <h4>Cadastro do cliente</h4>

<form role="form">
  <div class="form-group">
    <label for="inputNome1">Nome</label>
    <input type="text" class="form-control" id="inputNome1" placeholder="Informe o nome do cliente" ng-model="novoCliente.nome">
  </div>
  <div class="form-group">
    <label for="inputEmail1">E-mail</label>
    <input type="email" class="form-control" id="inputEmail1" placeholder="Informe o e-mail do cliente" ng-model="novoCliente.email">
  </div>
  <div class="row">

  <div class="form-group col-xs-10">
    <label for="inputFaixaSalarial1">Renda</label>
    <select class="form-control" id="inputFaixaSalarial1" ng-model="novoCliente.renda">
      <option>até R$ 999,99</option>
      <option>entre R$ 1.000,00 e R$ 4.999,99</option>
      <option>entre R$ 5.000,00 e R$ 9.999,99</option>
      <option>acima de R$ 10.000,00</option>
    </select>
  </div>

  </div>

  <button type="submit" class="btn btn-default btn-primary" ng-click="cadastrarNovoCliente(novoCliente)">Salvar novo cliente</button>
  <button type="reset" class="btn active">Cancelar cadastro</button>
</form>

  <div class="alert alert-success alert-dismissable" ng-show="resultado_sucesso">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{resultado_sucesso}}
  </div>
  <div class="alert alert-danger alert-dismissable" ng-show="resultado_erro">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{resultado_erro}}
  </div>

  </div>
</body>
</html>
