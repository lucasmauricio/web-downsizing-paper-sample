<div class="col-lg-12">

<h4>Lista de clientes</h4>
<table class="table table-striped table-hover">
  <thead> <tr> <th>Nome</th>
    <th>e-mail</th>
    <th>Renda</th>
    <th></th>
  </tr> </thead>
  <tbody> <tr data-ng-repeat="cliente in clientes | orderBy:'nome'">
    <td><a href="#/cliente/{{cliente.id}}">{{cliente.nome}}</a></td>
    <td>{{cliente.email}}</td>
    <td>{{cliente.renda}}</td>
    <td>
      <button confirmed-click="excluirCliente(cliente)" ng-confirm-click="Tem certeza que deseja excluir o cadastro do cliente '{{cliente.nome}}'?">x</button>
    </td>
</tr> </tbody>
</table>

  <div class="bg-danger">{{resultado}}
  </div>

</div>
